language: node_js
node_js:
- 6.10.0
script:
- npm install
after_success:
- hexo cl
- hexo g
- hexo d
before_install:
- openssl aes-256-cbc -K $encrypted_07e042bc9499_key -iv $encrypted_07e042bc9499_iv
  -in .travis/id_rsa.enc -out ~\/.ssh/id_rsa -d
# Set the permission of the key
- chmod 600 ~/.ssh/id_rsa
# Start SSH agent
- eval $(ssh-agent)
# Add the private key to the system
- ssh-add ~/.ssh/id_rsa
# Copy SSH config
- cp .travis/ssh_config ~/.ssh/config
# Set Git config
- git config --global user.name "hadesshark"
- git config --global user.email "hades_shark@hotmail.com"
- npm install -g hexo-cli
env:
  global:
    secure: 
